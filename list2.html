<!DOCTYPE html>
<head>
    <title>list demo</title>
</head>
<body>
    <h2>ordered list</h2>
    <ol>
        <li>Isha</li>
        <li>Anita</li>
        <li>Anisha</li>
    </ol>
    <h2>unordered list</h2>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <h2>Definition list</h2>
    <dl>
        <dt>Coffee</dt>
        <dd>-black hot drink</dd>
        <dd>-white cold drink</dd>
    </dl>
    <h2>Nested list</h2>
<ul>
    <li>Animals
    <ul>
        <li>Monkey</li>
        <li>Donkey</li>
    </ul>
    </li>
    <li>Flowers
        <ul>
            <li>Lily</li>
            <li>Lotus</li>
        </ul>
    </li>
    <li>Perfume
        <ul>
            <li>Dior</li>
            <li>Chanel</li>
        </ul>
    </li>

</ul>
    
</body>
</html>
